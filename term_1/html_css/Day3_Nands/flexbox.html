<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>
        <style>
            div{
               display: flex;
           } 
            #one{
               background-color: red; 
            }
            #two{
                background-color: green;
            }
            #three{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="one">One</div>
            <div id="two">Two</div>
            <div id="three">Three</div>
        </div>
    </body>
</html>
